<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vercel CI/CD Demo</title>
</head>
<body>
  <h1>Welcome to Vercel CI/CD Demo</h1>
  <p>Your secret key is:</p>
  <span id="secretKey">Loading...</span>
  <script>
    fetch('./api/secret')
      .then(response => response.json())
      .then(data => {
        document.getElementById("secretKey").textContent = data.secretKey;
      })
      .catch(error => {
        console.error('Error fetching the secret key:', error);
      });
  </script>
</body>
</html>
